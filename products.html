<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Brands</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3b0a45, #9d0424);
            color: white;
        }
        nav {
            background-color: #3b0a45;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(45deg, #9d0424, #3b0a45);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #3b0a45;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .product img {
            width: 100%;
            border-radius: 10px 10px 0 0;
            height: 150px;
            object-fit: cover;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            margin: 10px 0;
        }
        .btn {
            background: linear-gradient(45deg, #4e115b, #a30729);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #a30729, #4e115b);
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            background: #3b0a45;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-link {
            padding: 10px;
            transition: background 0.3s;
        }
        .nav-link:hover {
            background: linear-gradient(45deg, #4e115b, #a30729);
        }
        @media (max-width: 768px) {
            .hero {
                padding: 50px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">MEET BRANDS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="products">
        <div class="product">
            <img src="images/slider2.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of product 1.</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/slider2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of product 2.</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/slider2.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of product 3.</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/slider2.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>Description of product 4.</p>
            <button class="btn">Add to Cart</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MEET BRANDS. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
